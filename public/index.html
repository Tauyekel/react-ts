<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script src="https://api-maps.yandex.ru/2.1/?apikey=e8b29f16-59a5-4030-88c6-e0e04856d6a0&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
      // Функция ymaps.ready() будет вызвана, когда
      // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
      ymaps.ready(init);
      function init(){
        // Создание карты.
        var myMap = new ymaps.Map("map", {
          // Координаты центра карты.
          // Порядок по умолчанию: «широта, долгота».
          // Чтобы не определять координаты центра карты вручную,
          // воспользуйтесь инструментом Определение координат.
          center: [43.25, 76.95],
          // Уровень масштабирования. Допустимые значения:
          // от 0 (весь мир) до 19.
          zoom: 12
        });

        var onePlacemark = new ymaps.Placemark([43.264091, 76.929513], {
          balloonContent: 'Mega Park Алматы'
        });

        var el = document.getElementById("show");
        el.addEventListener("click", showBal, false);
        function showBal(){
          onePlacemark.balloon.open(onePlacemark.getCenter(), { closeButton: true });
        }

        var twoPlacemark = new ymaps.Placemark([43.229355, 76.946865], myMap.getCenter(), {
          preset: 'islands#redDotIcon'
        });
        myMap.geoObjects
          .add(onePlacemark)
          .add(twoPlacemark);

      }
    </script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
